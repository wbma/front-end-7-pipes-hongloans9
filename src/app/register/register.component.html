<p>Username:</p>
<input type="text" [(ngModel)]="mediaService.username">
<br>
<p>Password:</p>
<input type="password" [(ngModel)]="mediaService.password">
<br>
<p>Email</p>
<input type="text" [(ngModel)]="mediaService.email">
<br>
<button type="submit" (click)="mediaService.register()">Register</button>
